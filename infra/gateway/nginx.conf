events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    resolver 127.0.0.11 valid=30s;

    server {
        listen 3000;
        
        # Frontend
        location / {
            set $frontend_upstream http://frontend:3000;
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Course Lifecycle API
        location /api/lifecycle/ {
            set $lifecycle_upstream http://course-lifecycle:8000;
            rewrite ^/api/lifecycle/(.*) /$1 break;
            proxy_pass $lifecycle_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # AI Authoring API
        location /api/authoring/ {
            set $authoring_upstream http://ai-authoring:8000;
            rewrite ^/api/authoring/(.*) /$1 break;
            proxy_pass $authoring_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # RAG Indexer API (if needed directly)
        location /api/rag/ {
            set $rag_upstream http://rag-indexer:8000;
            rewrite ^/api/rag/(.*) /$1 break;
            proxy_pass $rag_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Telemetry API
        location /api/telemetry/ {
            set $telemetry_upstream http://telemetry-lrs:8000;
            rewrite ^/api/telemetry/(.*) /$1 break;
            proxy_pass $telemetry_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
